apiVersion: components.truefoundry.io/v1alpha1
kind: Service
metadata:
  name: service-sample
spec:
  # Default values copied from <project_dir>/helm-charts/truefoundry-service-template/values.yaml
  port: 5000
  replicas: 2
  image: ""
  hostUrl: ""
  memory: 25Mi
  memoryLimit: 256Mi
  cpu: 0.01
  cpuLimit: 0.1
  secretData: "{}"
  managedBy: servicefoundry
  ephemeralStorage: 1Gi
  ephemeralStorageLimit: 1Gi
  
  
